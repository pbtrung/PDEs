spack:
  specs:
  - cmake
  - python
  - valgrind
  - gdb
  - gmsh
  - dealii@master~examples
  - mfem@develop+petsc+suite-sparse+superlu-dist+shared~static
  - mumps+mpi+metis+parmetis
  - mpich datatype-engine=dataloop
  - petsc+hypre+mumps+superlu-dist+hdf5
  - fenics-dolfinx+adios2 py-fenics-dolfinx cflags="-O3" fflags="-O3"

  packages:
    all:
      target:
      - x86_64
      providers:
        mpi: [mpich]

  container:
    images:
      os: "ubuntu:24.04"
      spack: develop

    format: docker

    strip: true

    os_packages:
      final:
      - build-essential
      - clangd
      - clang-format
      - curl
      - gfortran
      - git
      - vim
      - wget
      - zsh
      - nano
